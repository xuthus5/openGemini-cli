version: 2

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy

builds:
  - main: ./cmd/ts-cli
    id: ts-cli
    binary: ts-cli
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
      - freebsd
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/openGemini/openGemini-cli/common.Version={{.Tag}}
      - -X github.com/openGemini/openGemini-cli/common.GitCommit={{.ShortCommit}}
      - -X github.com/openGemini/openGemini-cli/common.BuildTime={{.Date}}
      - -X github.com/openGemini/openGemini-cli/common.GitBranch={{.Branch}}

archives:
  - formats: [ 'zip' ]
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      ts-cli_{{ .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  footer: >-

    ---

    Released by [GoReleaser](https://github.com/goreleaser/goreleaser).
